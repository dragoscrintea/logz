machine:
  services:
    - docker

dependencies:
  pre:
    - go get golang.org/x/net/context
    - go get golang.org/x/oauth2/google
    - go get google.golang.org/cloud
    - go get google.golang.org/cloud/pubsub
    - CGO_ENABLED=0 go build -o ./deamon -a -installsuffix cgo -ldflags '-s' .
  override:
    - docker build -t quay.io/rainchasers/pubsub2loggly:v$CIRCLE_BUILD_NUM .

test:
  override:
    - echo skipping

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PWD $DOCKER_URL
      - docker push quay.io/rainchasers/pubsub2loggly:v$CIRCLE_BUILD_NUM